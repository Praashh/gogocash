name: Build CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        run: |
          echo "NEXT_PUBLIC_SHOPEEXTRA_PREFIX=https://dummy-api.example.com" >> $GITHUB_ENV
          echo "SHOPEEXTRA_API_KEY=dummy_key" >> $GITHUB_ENV
          echo "SHOPEEXTRA_API_SECRET=dummy_secret" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> $GITHUB_ENV


      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build Next.js application
        run: npm run build
